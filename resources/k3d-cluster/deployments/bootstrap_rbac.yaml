apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: s4t-project-creator
rules:
- apiGroups: ["platform.stack4things.io"]
  resources: ["projects"]
  verbs: ["create", "get", "list", "watch"]
- apiGroups: ["platform.stack4things.io"]
  resources: ["projects/status"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: s4t-project-creator-binding
subjects:
- kind: Group
  name: keycloak:s4t:project-creator
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: ClusterRole
  name: s4t-project-creator
  apiGroup: rbac.authorization.k8s.io
